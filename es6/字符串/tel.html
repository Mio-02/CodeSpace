    <!-- 现在这么写（打造框架） -->
    <script>
        // 模板语法：
        let templete = `
        <ul>
            <% for(let i = 0; i < arr.length; i++) { %>
                <li> <%= arr[i] %> </li>
            <% } %>    
        </ul>
        `

        function compile(tel) {
            let evalExpr = /<%(.+?)%>/g
            tel = tel.replace(evalExpr, '**')
            return tel
        }

        console.log(compile(templete));
    </script>
