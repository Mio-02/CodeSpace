<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>图书馆读者调查表</title>
  <style>
    body{ text-align: center;}
  </style>
</head>
<body>
<from>
  <table border="4" align="center" border-color="pink">
    <tr>
      <td height="70" ><font size="5">图书馆读者调查问卷</font></td>
    </tr>
    <tr>
      <td height="50">&nbsp&nbsp&nbsp&nbsp&nbsp为了能够及时了解您对图书馆的需求提升我校图书馆资源的质量和水平，更好的<br/>为我校教学科研服务，我馆设计了问卷调查题目如下，请协助填写，谢谢您的合作！</td>
    </tr>
    <tr align="left">
      <td>1.您的年级
        <span>请你选择:</span>
          <select name="">
            <option value="" disabled selected>年级</option>
            <option value="">1</option>
            <option value="">2</option>
          </select>
      </td>
    </tr>
    <tr align="left">
      <td>2.您的专业<br/>
        <input type="text" size="50">
      </td>
    </tr>
    <tr align="left">
      <td>3.对于图书馆的阅览环境<br/>
        <input type="radio" name="满意程度">满意<br>
        <input type="radio" name="满意程度">基本满意<br>
        <input type="radio" name="满意程度">不满意
        <span>您的建议:</span><input type="text">
      </td>
    </tr>
    <tr align="left">
      <td>4.您到图书馆的原因是（可多选）：<br/>
        <input type="checkbox" name="原因">借阅专业图书<br>
        <input type="checkbox" name="原因">随便坐坐 <br>
        <input type="checkbox" name="原因">借阅光盘 <br>
        <input type="checkbox" name="原因">参加图书馆组织的活动<br>
        <input type="checkbox" name="原因">自习,复习功课<br>
        <input type="checkbox" name="原因">上网<br>
        <input type="checkbox" name="原因">检索电子文献<br>
      </td>
    </tr>
    <tr align="left">
      <td>5.您到图书馆的频率<br/>
        <input type="radio" name="频率">几乎每天<br>
        <input type="radio" name="频率">每周1-2次<br>
        <input type="radio" name="频率">每月1-2次<br>
        <input type="radio" name="频率">几乎不去<br>
      </td>
    </tr>
    <tr align="left">
      <td>6.您对学校的建议<br/>
        <textarea name="" id="" cols="30" rows="10" >请你提出宝贵建议:</textarea><br>
      </td>
    </tr>
    <tr>
      <td height="65">
        <button type="submit">提交答案</button>
        <button type="reset">清空</button>
      </td>
    </tr>
  </table>
</from>
</body>
</html>
