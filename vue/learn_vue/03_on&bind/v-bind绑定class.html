<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <template id="my-app">
        <!-- <div :class="className">军军</div>
        <div :class="{'active': isActive}">凯凯</div>
        <button @click="change">切换</button> -->

        <!-- <div :class="{'active': isActive, 'title': true}">斌斌</div>
        <div class="wei" :class="className">阿伟</div>
        <div class="jie" :class="classObj">杰哥</div>
        <div class="yang" :class="getClass()">杨杨</div> -->
        
        <div :class="['zhang', 'san', className]">张三</div>
        <div :class="['li', isActive ? 'active' : '']">李四</div>
        <div :class="['wang', {'active': isActive}]">王五</div>
    </template>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    className: 'username',
                    isActive: true,
                    classObj: {
                        active: true,
                        title: true
                    }
                }
            },
            methods: {
                change() {
                    this.isActive = !this.isActive
                },
                getClass() {
                    return 'yangyang'
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
