<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4310340_jcf7m0f0vi.css">
</head>
<body>
    <div class="music">

        <div class="music__hd">
            <div class="bg"></div>
            <div class="music__hd-title">
                <div class="back">
                    <i class="iconfont icon-zuojiantou1"></i>
                </div>
                <div class="title">正在播放</div>
            </div>
        </div>

        <div class="music__bd">
            <div class="body-pic">
                <img src="./2.png" alt="">
            </div>

            <div class="body-desc">
                <div class="name">说好不哭</div>
                <div class="author">周杰伦</div>
            </div>

            <div class="body-line">
                <hr size="2px" class="down"></hr>
                <hr size="3px" class="up"></hr>
                <div class="time-left">02:41</div>
                <div class="time-right">04:41</div>
            </div>

            <div class="body-play">
                <div class="mode">
                    <i class="iconfont icon-ziyuan"></i>
                </div>
                <div class="previous">
                    <i class="iconfont icon-diyiyeshouyeshangyishou"></i>
                </div>
                <div class="suspend">
                    <i class="iconfont icon-bofang"></i>
                </div>
                <div class="next">
                    <i class="iconfont icon-zuihouyiyemoyexiayishou"></i>
                </div>
                <div class="like">
                    <i class="iconfont icon-aixin"></i>
                </div>
            </div>

            <div class="body-model">
                <div class="shezhi">
                    <i class="iconfont icon-shezhi"></i>
                </div>
                <div class="liebiao">
                    <i class="iconfont icon-bofangliebiao"></i>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
