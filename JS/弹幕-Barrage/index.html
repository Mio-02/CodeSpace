<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas {
            position: absolute; /*绝对定位，脱离文档流*/
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>听妈妈的话 -- 周杰伦</h1>
        <div class="main">
            <canvas id="canvas"></canvas>
            <video src="./mv.mp4" id="video" controls width="720" height="480"></video>
        </div>

        <div class="content">
            <input type="text" id="text">
            <input type="button" value="发弹幕" id="btn">
            <input type="color" id="color">
            <!-- 取色器 -->
            <input type="range" id="range" max="40" min="20">
            <!-- 进度条，定义最大为40，最小为20 -->
        </div>
    </div>

    <script src="./index.js"></script>
    <!-- js的执行会阻碍html的执行，所以放在后面 -->
    <!-- window.onload = function() {
    
    } -->
    <!-- 但也可以在js中输入上述代码就可以使js在页面执行完毕之后再执行js，这样就可以把js的执行放在任意位置 -->
</body>
</html>
